<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      var isUnique = function (astr) {
        let counts = {};
        for (let char of astr) {
          if (!counts[char]) {
            counts[char] = 0;
          }
          counts[char]++
        }
        for (let key in counts) {
          if (counts[key] > 1) {
            return false;
          }
        }
        return true;
      };

      console.log(isUnique('leetcode'))
    </script>
  </body>
</html>
