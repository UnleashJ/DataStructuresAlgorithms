<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>计数排序</title>

  <body>
    <script type="module">
      import { swap, Compare, defaultCompare } from "../../utils/index.js";

      function countSort(array, compareFn) {
        let counts = [];
        array.forEach((element) => {
          if (!counts[element]) {
            //一开始没有
            counts[element] = 0;
          }
          counts[element]++;
        });
        let indexSort = 0;
        counts.forEach((item, index) => {
          let count = counts[index];
          while (count > 0) {
            array[indexSort] = index;
            indexSort++;
            count--;
          }
        });
        console.log(counts)
      }

      let array = [5, 4, 3, 9, 8, 2, 1, 10, 11, 100, 999,1001, 97, 0, 6, 7];
      countSort(array);
      console.log(array);
    </script>
  </body>
