<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>十进制转任意进制</title>
  </head>
  <body>
    <script src="../../dataStructures/stack/stackObject.js"></script>
    <script>
      // 十进制转2~36任意进制
      function baseConverter(decNumber, base) {
        const digist = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let remStack = new StackObject();
        let number = decNumber;
        let result = "";
        if (!(2 <= base && 36 >= base)) {
            return '';
        }
        while(number>0){
            let rem = Math.floor(number%base)
            remStack.push(rem)
            number = Math.floor(number/base)
        }

        while(!remStack.isEmpty()){
            result += digist[remStack.pop()];
        }
        return result;
      }

      console.log(baseConverter(100345,2))
      console.log(baseConverter(100345,8))
      console.log(baseConverter(100345,16))
      console.log(baseConverter(100345,35))
    </script>
  </body>
</html>
